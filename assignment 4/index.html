<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart website</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-container">
        <div class="nav">
            <h1>Shopping Cart</h1>
        </div>
        <div class="container">

            <div class="products">
                <div class="product" data-name="foods" data-price="1000.00">
                    <div>
                        <img class="image"
                            src="https://cdn.tasteatlas.com//images/dishes/ae4a5cc2223a4bb7bd7c81e743eca09e.jpg?w=375&h=280">

                    </div>
                    <h3>food</h3>
                    <p>$1000.00</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-name="furniture" data-price="40000.00">
                    <div>
                        <img class="image"
                            src="https://img.freepik.com/free-photo/mid-century-modern-living-room-interior-design-with-monstera-tree_53876-129805.jpg">

                    </div>
                    <h3>furniture</h3>
                    <p>$40000.00</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-name="accessories" data-price="30.00">
                    <div>
                        <img class="image"
                            src="https://bsmedia.business-standard.com/_media/bs/img/article/2021-11/05/full/1636094253-2135.jpg?im=FeatureCrop,size=(826,465)">

                    </div>
                    <h3>accessories</h3>
                    <p>$30.00</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>

        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
